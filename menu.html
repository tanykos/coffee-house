<!doctype html>

  <body id="menuPage">
    <header class="container menu-header">
      <div class="logo">
        <a href="./index.html">

        </a>
      </div>
      <div class="nav-wrap">
        <div class="nav">
          <nav>
            <ul>
              <li><a class="menu-item" href="index.html#coffee">Favorite coffee</a></li>

        </div>

    <main class="container">
        <section class="menu">
          <div class="menu-header">
            <h1>Behind each of our cups hides an <span class="text-accent">amazing surprise</span></h1>            
          </div>
          <div class="menu-content">
            <div class="menu-btn">
              <button class="secondary-btn" id="coffee">
                <span class="circle">
                  <img src="./images/icon-cup.png" alt="Cup icon">
                </span>                  
                <span class="title">Coffee</span>                
              </button>
              <button class="secondary-btn" id="tea">
                <span class="circle">
                  <img src="./images/icon-pod.png" alt="Pod icon">
                </span>                  
                <span class="title">Tea</span>                
              </button>
              <button class="secondary-btn" id="dessert">
                <span class="circle">
                  <img src="./images/icon-cake.png" alt="Cake icon">
                </span>                  
                <span class="title">Dessert</span>               
              </button>              
            </div>

            <div class="grid-container" id="products">
            </div>

            <button class="refresh hide">
              <svg class="svg-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

        </section>

        <ul>

          </li>
          <li class="link">
